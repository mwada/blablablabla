machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t mwada/spotippos .
    - mkdir -p ~/docker; docker save mwada/spotippos > ~/docker/image.tar

test:
  override:
    - docker run -d -e JAVA_OPTS='-Xmx1G' -p 8080:8080 mwada/spotippos; sleep 30
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080/health

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mwada/spotippos
